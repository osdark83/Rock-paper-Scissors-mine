<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Rock_Paper_Scirssors</title>
     <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div>
        <button class="choice" id="Rock" >Rock</button>
        <button class="choice" id="Paper" >Paper</button>
        <button class="choice" id="Scissors" >Scissors</button>
    </div>
    <table>
            <tr>
                <th>Computer Choice</th>
                <th>Your Choice</th>
            </tr>
            <tr>
                <td id="computer_choice"></td>
                <td id="player_choice"></td>
            </tr>
            <tr>
                <th>Computer Score</th>
                <th>Your Score</th>
            </tr>
            <tr>
                <td id="computer_score">0</td>
                <td id="player_score">0</td>
            </tr>
        </table>
        <div id="result_display"></div>
        <div id="final_result"></div>
        <button id="reset">Reset</button>
        <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
